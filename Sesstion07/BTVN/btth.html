<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let players = [];
        let goals = [];

        function addPlayer(name, goal) {
            players.push(name);
            goals.push(goal);
            console.log(`=> Đã thêm ${name} thành công.`);
        }

            function showSquad() {
            if (players.length === 0) {
                console.log("Danh sách đội bóng đang trống.");
                return;
            }

            console.log("--- DANH SÁCH ĐỘI HÌNH ---");
            for (let i = 0; i < players.length; i++) {
                console.log(`${i + 1}. ${players[i]} - ${goals[i]} bàn`);
            }
        }

        const getTotalGoals = function () {
            let total = 0;
            for (let i = 0; i < goals.length; i++) {
                total += goals[i];
            }
            return total;
        };

        function findMostGoals(goalsArray) {
            if (goalsArray.length === 0) return 0;

            let max = goalsArray[0];
            for (let i = 1; i < goalsArray.length; i++) {
                if (goalsArray[i] > max) {
                    max = goalsArray[i];
                }
            }
            return max;
        }

        function main() {
            let choice;

            do {
                choice = +prompt(`
        --- QUẢN LÝ ĐỘI BÓNG ---
        1. Nhập cầu thủ mới
        2. Xem danh sách đội hình
        3. Xem thành tích toàn đội
        4. Tìm Vua phá lưới
        0. Thoát
                `);

                switch (choice) {
                    case 1:
                        let name = prompt("Nhập tên cầu thủ:");
                        let goal = Number(prompt("Nhập số bàn thắng:"));
                        addPlayer(name, goal);
                        break;

                    case 2:
                        showSquad();
                        break;

                    case 3:
                        let total = getTotalGoals();
                        console.log(`=> Tổng số bàn thắng của cả đội là: ${total} bàn.`);
                        break;

                    case 4:
                        if (goals.length === 0) {
                            console.log("Chưa có dữ liệu cầu thủ.");
                            break;
                        }

                        let maxGoals = findMostGoals(goals);
                        let index = goals.indexOf(maxGoals);
                        let topPlayer = players[index];

                        console.log(`=> Vua phá lưới hiện tại là ${topPlayer} với ${maxGoals} bàn.`);
                        break;

                    case 0:
                        console.log("Thoát chương trình.");
                        break;

                    default:
                        console.log("Lựa chọn không hợp lệ!");
                }

            } while (choice !== 0);
        }

        main();

    </script>
</body>
</html>
