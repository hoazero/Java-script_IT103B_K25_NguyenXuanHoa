<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names = prompt("nhập tên cách dấu ,");
        let students = [];
        students.push(names);
        students.slice(",");
        students.reverse();
        for (let i = 0; i < students.length; i++) {
            console.log(students[i]);  
        }
        for (let i = 0; i < students.length; i++) {
            if(students[i] === "Lan"){
                console.log("Tên Lan tồn tại trong mảng");
            }else{
                console.log("Tên Lan ko tồn tại trong mảng");
            }

            if(students[i] === "Nam"){
                console.log(i);
            }
        }

        let arr = [100, 200, 300, 400];

        for (const element of arr) {
            console.log(element);
        }

        for (const index in arr) {
            console.log(index);
        }

        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if(i % 2 == 0){
                sum += arr[i];
            }
        }

        console.log("Tổng các phần tử chẵn", sum);
        
    </script>
</body>
