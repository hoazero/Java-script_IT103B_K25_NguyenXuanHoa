<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const uesrName = "admin";
        const password = "12345";
        let loginFail = 0;
        let loggedIn = false;

        while (loginFail < 3) {
            let user = prompt("Nhập tài khoản:");
            let pass = prompt("Nhập mật khẩu:");

            if (user !== uesrName) {
                console.log("Sai Tài khoản");
                loginFail++;
            } else if (pass !== password) {
                console.log("Sai Mật khẩu");
                loginFail++;
            } else {
                console.log("Đăng nhập thành công!");
                loggedIn = true;
                break;
            }
        }

        if (!loggedIn) {
            console.log("Tài khoản đã bị khóa");
        } else {
            let choice;
            do {
                choice = parseInt(prompt(
                    "===== MENU =====\n" +
                    "1. Phân loại mã số sách\n" +
                    "2. Thiết kế sơ đồ kho sách\n" +
                    "3. Dự toán phí bảo trì\n" +
                    "4. Tìm mã số sách may mắn\n" +
                    "5. Thoát\n" +
                    "Chọn chức năng:"
                ));

                switch (choice) {
                    case 1: {
                        let total = 0, even = 0, odd = 0;
                        while (true) {
                            let num = parseInt(prompt("Nhập mã sách (0 để dừng):"));
                            if (num === 0) break;
                            total++;
                            if (num % 2 === 0) even++;
                            else odd++;
                        }
                        console.log(
                            "Tổng mã sách: " + total +
                            "\nSách khoa học (chẵn): " + even +
                            "\nSách nghệ thuật (lẻ): " + odd
                        );
                        break;
                    }
                    case 2: {
                        let rows = parseInt(prompt("Nhập số Hàng:"));
                        let cols = parseInt(prompt("Nhập số Cột:"));
                        let map = "";

                        for (let i = 1; i <= rows; i++) {
                            for (let j = 1; j <= cols; j++) {
                                if (i === j) {
                                    map += `[${i}-${j}](Kệ ưu tiên) `;
                                } else {
                                    map += `[${i}-${j}] `;
                                }
                            }
                            map += "\n";
                        }
                        console.log(map);
                        break;
                    }
                    case 3: {
                        let quantity = parseInt(prompt("Nhập số lượng sách:"));
                        let cost = parseFloat(prompt("Nhập phí bảo trì 1 cuốn:"));
                        let years = parseInt(prompt("Nhập số năm dự toán:"));

                        let result = "";
                        for (let i = 1; i <= years; i++) {
                            result += `Năm ${i}: ${Math.round(quantity * cost)} đ\n`;
                            cost *= 1.1;
                        }
                        console.log(result);
                        break;
                    }
                    case 4: {
                        let N = parseInt(prompt("Nhập N:"));
                        let count = 0;
                        let list = "";

                        for (let i = 1; i <= N; i++) {
                            if (i % 3 === 0 && i % 5 !== 0) {
                                list += i + " ";
                                count++;
                            }
                        }

                        console.log(
                            "Mã sách may mắn:\n" +
                            list +
                            "\nTổng cộng: " + count
                        );
                        break;
                    }
                    case 5:
                        console.log("Hệ thống đang đăng xuất...");
                        break;

                    default:
                        console.log("Chức năng không hợp lệ!");
                }
            } while (choice !== 5);
        }
    </script>
</body>
</html>
